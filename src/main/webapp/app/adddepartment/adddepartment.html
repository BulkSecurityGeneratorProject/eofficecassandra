<form class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add Department</h3>
        </div>
            <div class="panel-body">
                <label for="organisation" class="col-lg-2 control-label">Select Organisation</label>
                  <div class="col-lg-10">
                     <select class="form-control" id="organisation" ng-model="vm.adddepartment.selectedOrganisation"
                     ng-options="organisation.name for organisation in vm.organisations">
                     </select>
                  </div>
            </div>
             <div class="panel-body">
                    <label for="deptname" class="col-lg-2 control-label">Department Name</label>
                     <div class="col-lg-10">
                        <input type="text" class="form-control" id="deptname" placeholder="Enter your department name" ng-model="vm.department.name">
                    </div>
             </div>
              <div class="panel-body">
                     <label for="deptaddress" class="col-lg-2 control-label">Department Address</label>
                         <div class="col-lg-10">
                          <textarea class="form-control" rows="3" id="deptaddress" placeholder="Enter your department address" ng-model="vm.department.address"></textarea>
                         </div>
              </div>
   			  <div class="panel-body">
                     <div class="col-lg-12">
       				     <button type="submit" class="btn btn-primary">Create Department</button>
        		 	     <button type="reset" class="btn btn-default">Clear</button>
      			     </div>
  			  </div>
      </form>
</div>
