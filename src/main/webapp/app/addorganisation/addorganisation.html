<form class="form-horizontal">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add organisation</h3>
        </div>

    		  <div class="panel-body">
     			  <label for="orgname" class="col-lg-2 control-label">Organisation Name</label>
      			    <div class="col-lg-10">
       				    <input type="text" class="form-control" id="orgname" placeholder="Enter your organisation name" ng-model="vm.organisation.name">
     			      </div>
    	   	</div>
             <div class="panel-body">
              <label for="orgaddress" class="col-lg-2 control-label">Organisation Address</label>
             <div class="col-lg-10">
             <textarea class="form-control" rows="3" id="orgaddress" placeholder="Enter your organisation address" ng-model="vm.organisation.address"></textarea>
             </div>
           </div>

   		   <div class="panel-body">
     			  <label for="orgestablishyear" class="col-lg-2 control-label">Organisation Establishment Year</label>
      		       <div class="col-lg-3">
                   <input type="date" class="form-control" id="orgestablishyear"
                   placeholder="0.00" ng-model="vm.organisation.establishyear">
                  </div>
          </div>
   			<div class="panel-body">
     			        <div class="col-lg-12">
       				     <button type="submit" class="btn btn-primary">Save</button>
        		 	      <button type="reset" class="btn btn-default">Clear</button>
      			     </div>
  			</div>
      </form>
