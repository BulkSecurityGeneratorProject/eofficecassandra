
<div>
    <h2><span data-translate="eofficeApp.designation.detail.title">Designation</span> {{vm.designation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="eofficeApp.designation.organisationid">Organisationid</span></dt>
        <dd>
            <span>{{vm.designation.organisationid}}</span>
        </dd>
        <dt><span data-translate="eofficeApp.designation.departmentid">Departmentid</span></dt>
        <dd>
            <span>{{vm.designation.departmentid}}</span>
        </dd>
        <dt><span data-translate="eofficeApp.designation.designation">Designation</span></dt>
        <dd>
            <span>{{vm.designation.designation}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="designation-detail.edit({id:vm.designation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
