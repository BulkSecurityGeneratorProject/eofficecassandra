
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDesignationLabel" data-translate="eofficeApp.designation.home.createOrEditLabel">Create or edit a Designation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.designation.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.designation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eofficeApp.designation.organisationid" for="field_organisationid">Organisationid</label>
            <input type="text" class="form-control" name="organisationid" id="field_organisationid"
                    ng-model="vm.designation.organisationid"
                    required/>
            <div ng-show="editForm.organisationid.$invalid">
                <p class="help-block"
                    ng-show="editForm.organisationid.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eofficeApp.designation.departmentid" for="field_departmentid">Departmentid</label>
            <input type="text" class="form-control" name="departmentid" id="field_departmentid"
                    ng-model="vm.designation.departmentid"
                    required/>
            <div ng-show="editForm.departmentid.$invalid">
                <p class="help-block"
                    ng-show="editForm.departmentid.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="eofficeApp.designation.designation" for="field_designation">Designation</label>
            <input type="text" class="form-control" name="designation" id="field_designation"
                    ng-model="vm.designation.designation"
                    required/>
            <div ng-show="editForm.designation.$invalid">
                <p class="help-block"
                    ng-show="editForm.designation.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
