<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 no-padding-left">
            <button class="btn btn-warning pull-right" ui-sref="createorganisation.new" >
                <span class="glyphicon glyphicon-plus"></span>
                <span  data-translate="">
                        Create new Organisation
                    </span>
            </button>
        </div>
    </div>
</div><br>
<div class="panel panel-default">
<div class="panel-heading">
    <h3 class="panel-title">Search Organisation</h3>
    </div>


<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" class="form-control SearchBar"  placeholder="Search your Organisation....">
            <span class="input-group-btn">
             <button class="btn btn-defaul SearchButton" type="button">
             <span class=" glyphicon glyphicon-search SearchIcon" ></span>
            </button>
          </span>
        </div>
    </div>
</div> </div>
    <br>
<div class="row">
    <div class="col-md-6" ng-repeat = "orglist in vm.organisations | filter:searchText" >
        <div class="panel panel-primary">
            <div class="panel-heading">
             <h3 class="panel-title">Organisation Details</h3>
                 <div class="input-group-btn">
                      <a ui-sref="addemployee">
                         <button class="btn btn-primary" style="float: right"><i class="glyphicon glyphicon-user"></i></button>
                     </a>

         </div>
  </div>
    <table class="table table-striped table-bordered table-list">
        <thead>
        <tr><th>Organisation Name</th><td >{{orglist.orgname}}</td></tr>
        <tr><th>HOD</th><td >{{orglist.hod}}</td></tr>
        <tr><th>Organisation Address</th><td >{{orglist.address}}</td></tr>
        <tr><th>Organisation Establishment Year</th><td >{{orglist.establishmentyear}}</td></tr>
        <tr><th>Active</th><td >{{orglist.active}}</td></tr>
        </thead>
        </tbody>
    </table>
</div>
    </div>

    </div>
</div>

</div>
