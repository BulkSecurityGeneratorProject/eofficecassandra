<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Mark To User</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover ">
            <tbody>
            <tr>
                <th>File No</th>
                <td>{{vm.selectedfiletomark.fileNo}}</td>
                <th>Title</th>
                <td>{{vm.selectedfiletomark.title}}</td>
            </tr>
            <tr>
                <th class="col-md-37">Tags</th>
                <td class="col-md-3">{{vm.selectedfiletomark.tag}}</td>
                <th class="col-md-3">Mark From User</th>
                <td class="col-md-3">{{vm.selectedfiletomark.fromUser}}</td>
            </tr>
            <tr>
                <th> Department</th>
                <td>{{vm.selectedfiletomark.department}}</td>
                <th>Upload Date</th>
                <td>{{vm.selectedfiletomark.uploadDate |date:'medium'}}</td>
            </tr>
            </tbody>
        </table>

        <!--Have to Convert into Tag Feature-->

        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="select" class="col-lg-2 control-label">Mark To User</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="select">
                            <option>Select User</option>
                            <option>Shyam Sunder</option>
                            <option>Manjesh</option>
                            <option>Surender Singh</option>
                            <option>Ahluwaliya</option>
                        </select>
                        <br>
                        <select multiple="" class="form-control">
                            <option>HR Dept</option>
                            <option>Accounts</option>
                            <option>MD Office</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-default" ui-sref="pendingfile">Back</button>
                        <button type="reset" class="btn btn-danger">Mark</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
</div>
